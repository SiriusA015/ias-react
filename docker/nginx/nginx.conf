upstream api_server {
    server api:8000;
}


server {
    listen 8000;
    location / {
        proxy_pass http://api_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 80;
    location / {
        proxy_pass http://ui:8080/;
    }
}